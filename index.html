            <div class="side-content">
              <p class="color-lightWhite">STEP 1</p>
              <div class="info">YOUR INFO</div>
            </div>
           </li>

           <li class="step2  all-steps" >
            <div class="list-num list-active">2
            </div>
            <div class="side-content">
              <p class="color-lightWhite">STEP 2</p>
              <div class="info">SELECT PLAN</div>
            </div>
           </li>

            <div class="list-num list-active">3

              <p class="color-lightWhite">STEP 3</p>

            </div>
           </li>

            <div class="list-num list-active">4
            </div>
            <div class="side-content">
              <p class="color-lightWhite">STEP 4</p>
              <div class="info">SUMMARY</div>
            </div>
           </li>
         </ul>
      </div>

          <!-- step one start -->
      <div class="step-one-container">
        <div class="header-sec">
          <h1 class="title">Personal info</h1>
          <p class="info-p">Please provide your name, email address and phone number.</p>
        </div>
        <form action="" class="input-container">
            <div class="input-content">
                <div class="label-container">
                     <label for="name">Name</label>
                     <span class="error-field">This field is required</span>     
                </div>
                <input type="text" name="fullname" value="" placeholder="abc ghosh" class="inputs" id="name">
            </div>

            <div class="input-content">
              <div class="label-container">
                   <label for="name">Email Address</label>
                   <span class="error-field">This field is required</span>     
              </div>
              <input type="text" name="fullname" value="" placeholder="abc@gmail.com" class="inputs" id="name">
          </div>

          <div class="input-content">
            <div class="label-container">
                 <label for="name">Phone Number</label>
                 <span class="error-field">This field is required</span>     
            </div>
            <input type="text" name="fullname" value="" placeholder="i.e +91 1234567899" class="inputs" id="name">
         </div>
        </form>
        <div class="btns">
          <button class="next-step">Next Step</button>
        </div>
      </div>
      <!-- step one end -->

      <div class="step-two-container content">
